<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1 id = "title">Vote Application</h1>
    <button id = 'back'>戻る</button>
    <h1>管理者ページ</h1>
    <div class = "event_list">
    <h2>イベント詳細</h2>

    <h3 id="event_name"></h3>
    <div id = "time">
        <div>
            <p>開始時刻</p>
            <p  id = "vote_start"></p>
        </div>
        <div>
            <p>終了時刻</p>
            <p id = "vote_fin"></p>
        </div>
    </div>

    <p id = "info"></p>
    <table id = "candidate_table">
        <tr id = "candidate_list">
            <th>候補名</th>
        </tr>
    </table>

    <div>
        <button class = "submit_btn" id = 'add_candidate'>候補者の追加</button>
        <button class = "submit_btn" id = 'rem_candidate'>候補者の削除</button>
    </div>

    <button class = "submit_btn" id = 'modification'>イベント情報の編集</button>

    </div>
    <script type="module" src = "../src/adm/detail.js"></script>
    <script type="module" src = "../src/base.js"></script>
</body>
</html>
